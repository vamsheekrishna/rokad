<!DOCTYPE html>
<html>
    <head>
        <title>WebViewCommunication</title>
        <script type="text/javascript">
            function callFromApp(data) {
                var component = document.getElementById("input");
                component.value = component.value + "JavaScript called from app!\n"+ data;
            }
            function callFromAppWithReturn() {
                return 'Hello from JavaScript';
            }
        </script>
    </head>
    <body>
        <p>
            <a href="tanelikorri://toast/">Custom protocol URL</a>
        </p>
        <p>
            <button onclick="interface.callFromJS()">JavaScript interface</button>
        </p>
        <p>
            <textarea rows="5" cols="30" id="input"></textarea>
        </p>
    </body>
</html>
